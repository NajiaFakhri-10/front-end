<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University and Department Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #5495d6;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #007bff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        .info-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>University and Department Selection</h1>
        <select id="university-select">
            <option value="">Select a University</option>
        </select>
        <select id="department-select" disabled>
            <option value="">Select a Department</option>
        </select>
        <select id="specialization-select" disabled>
            <option value="">Select a Specialization</option>
        </select>
        <table id="information-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="info-message" class="info-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
